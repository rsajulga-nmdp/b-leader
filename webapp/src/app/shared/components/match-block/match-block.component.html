<button mat-raised-button
    class="matchBlock"
    [ngClass] = "{'A' : matchCode == 'A',
                  'P' : matchCode == 'P',
                  'L' : matchCode == 'L',
                  'M' : matchCode == 'M',
                  'loading' : initiatedMatching && matchCode == ''}"
    matTooltip="{{matchCode == 'A' ? 'Allele match' :
                    matchCode == 'P' ? 'Potential match' :
                    matchCode == 'L' ? 'Allele mismatch' :
                    matchCode == 'M' ? 'Antigen mismatch' : ''}}"
    [matTooltipPosition]="'above'"
    aria-label="HLA match categories">
        <img src="/assets/img/loading-indicator.gif"
        *ngIf="initiatedMatching && matchCode == ''"
        width="10px">
            {{matchCode}}
</button>
