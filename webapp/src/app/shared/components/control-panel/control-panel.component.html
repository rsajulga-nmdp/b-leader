<app-progress-bar [donors]="donors"></app-progress-bar>
<app-help-button></app-help-button>
<app-default-button
    [patient]="patient" 
    [donors]="donors"
    (deletedSubject)="addDeletedSubject($event)"></app-default-button>
<app-clear-button 
    [subjects]="patient"></app-clear-button>
<app-import-button
    [patient]="patient"
    [donors]="donors"
    (sortList)="sortDonorList($event)"
    ></app-import-button>

<app-export-button 
    [patient]="patient" 
    [donors]="donors"
    class="right"
    ></app-export-button>
<app-undo-button 
    [donors]="donors" 
    class="right"
    [deletedSubjects]="deletedSubjects"></app-undo-button>
<app-clear-button 
    [subjects]="donors"
    class="right"
    (deletedSubject)="addDeletedSubject($event)"></app-clear-button>
<app-sort-button 
    [patient]="patient" 
    [donors]="donors"
    class="right"
    (sorting)="emitSorting($event)"></app-sort-button>
